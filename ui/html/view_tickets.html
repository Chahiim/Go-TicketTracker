<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

    <section class="hero">
        <h1>{{.HeaderText}}</h1>
        <p>Here you can manage and update active tickets.</p>
    </section>

    <section class="ticket-table">
        <table>
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Customer Name</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{ticket.id}</td>
                    <td>Alice Smith</td>
                    <td>Apples</td>
                    <td>12</td>
                    <td>Active</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 FoodTrack Systems. All rights reserved.</p>
    </footer>

</body>
</html>
